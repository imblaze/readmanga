	<#if htmlAllowed>
		<input type="checkbox" id="disable_html" name="disable_html" ${htmlChecked} />
		<label for="disable_html" class="smallText">${I18n.getMessage("PostForm.disableHtml")}</label><br/>
	<#else>
		<input type="hidden" name="disable_html" value="1" />
	</#if>
		<input type="checkbox" id="disable_bbcode" name="disable_bbcode" ${bbChecked} />
		<label for="disable_bbcode" class="smallText">${I18n.getMessage("PostForm.disableBbCode")}</label><br/>
		<input type="checkbox" id="disable_smilies" name="disable_smilies" ${smiliesChecked} />
		<label for="disable_smilies" class="smallText">${I18n.getMessage("PostForm.disableSmilies")}</label><br/>

	<#if user.id != 1>
			<input type="checkbox" id="attach_sig" name="attach_sig" ${signatureChecked} />
			<label for="attach_sig" class="smallText">${I18n.getMessage("PostForm.appendSignature")}</label><br/>

		<#if forum?exists>
			<input type="checkbox" id="notify" name="notify" ${repliesChecked} />
			<label for="notify" class="smallText">${I18n.getMessage("PostForm.notifyReplies")}</label><br/>
		</#if>
	</#if>

	<#if setType?default(true) && forum?exists && canCreateStickyOrAnnouncementTopics?default(false)>
			${I18n.getMessage("PostForm.setTopicAs")}:
			<input type="radio" checked="checked" value="0" id="topic_type0" name="topic_type" <#if topic?exists && topic.type == 0>checked="checked"</#if> /><label for="topic_type0" class="smallText">${I18n.getMessage("PostForm.setTopicAsNormal")}</label>&nbsp;&nbsp;
			<input type="radio" value="1" id="topic_type1" name="topic_type" <#if topic?exists && topic.type == 1>checked="checked"</#if> /><label for="topic_type1" class="smallText">${I18n.getMessage("PostForm.setTopicAsSticky")}</label>&nbsp;&nbsp;
			<input type="radio" value="2" id="topic_type2" name="topic_type" <#if topic?exists && topic.type == 2>checked="checked"</#if> /><label for="topic_type2" class="smallText">${I18n.getMessage("PostForm.setTopicAsAnnounce")}</label>&nbsp;&nbsp; <br/>
	<#elseif topic?exists>
		<input type="hidden" name="topic_type" value="${topic.type}" />
	</#if>
